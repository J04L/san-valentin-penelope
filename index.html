<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíï San Valent√≠n üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffe6f0 0%, #742f46 30%, #ffd6e7 70%, #ffb6c1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up linear infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Timer */
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b9d, #ff4081);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer::before {
            content: '‚è±Ô∏è';
        }

        .timer.warning {
            animation: pulse-warning 0.5s ease-in-out infinite;
            background: linear-gradient(135deg, #ff4444, #ff1744);
        }

        @keyframes pulse-warning {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Main container */
        .main-container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .question {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #d63384;
            text-shadow: 2px 2px 10px rgba(214, 51, 132, 0.3);
            margin-bottom: 40px;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px 40px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .question .name {
            display: block;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #ff1493;
            text-shadow: 3px 3px 15px rgba(255, 20, 147, 0.4);
        }

        /* Buttons area - takes remaining space */
        .buttons-area {
            position: relative;
            width: 100%;
            flex: 1;
            max-height: 350px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            padding-top: 30px;
        }

        .btn {
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-si {
            background: linear-gradient(135deg, #d63384, #ffb6c1);
            color: white;
            padding: 18px 50px;
            font-size: 1.3rem;
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.4);
            border: 3px solid #ffb6c1;
            z-index: 20;
        }

        .btn-si:hover {
            box-shadow: 0 12px 35px rgba(214, 51, 132, 0.5);
        }

        .btn-si:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: linear-gradient(135deg, #ffb6c1, #d63384);
            color: white;
            padding: 18px 50px;
            font-size: 1.3rem;
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.4);
            border: 3px solid #d63384;
            z-index: 10;
        }

        .btn-no:hover {
            box-shadow: 0 12px 35px rgba(214, 51, 132, 0.5);
        }

        .btn-no:active {
            transform: scale(0.95);
        }



        /* End screens */
        .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            overflow: hidden;
        }

        .end-screen.active {
            display: flex;
        }

        .end-screen-si {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9, #a5d6a7);
        }

        .end-screen-no {
            background: linear-gradient(135deg, #fff0f5, #ffe4ec, #ffd6e7);
        }

        .end-content {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 95vw;
        }

        .end-message {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            margin-bottom: 20px;
            animation: bounce-in 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: rgba(255, 255, 255, 0.85);
            padding: 20px 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .end-screen-si .end-message {
            color: #2e7d32;
            text-shadow: 3px 3px 15px rgba(46, 125, 50, 0.3);
        }

        .end-screen-no .end-message {
            color: #d63384;
            text-shadow: 3px 3px 15px rgba(214, 51, 132, 0.3);
        }

        .chosen-option {
            background: linear-gradient(135deg, #ff6b9d, #ff4081);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.4);
            animation: pop-in 0.5s ease 0.3s both;
        }

        .end-screen-si .chosen-option {
            background: linear-gradient(135deg, #00c853, #69f0ae);
            box-shadow: 0 5px 20px rgba(0, 200, 83, 0.4);
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .video-container {
            max-width: 350px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            animation: slide-up 0.8s ease 0.5s both;
            border: 4px solid white;
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* End screen decorations */
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .deco-item {
            position: absolute;
            animation: float-deco 3s ease-in-out infinite;
        }

        .deco-item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        @keyframes float-deco {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* Confetti for end screens */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            font-size: 35px;
            animation: sparkle-anim 2s ease-in-out infinite;
        }

        @keyframes sparkle-anim {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Floating emojis on end screen */
        .floating-emoji {
            position: absolute;
            font-size: 40px;
            animation: emoji-float 4s ease-in-out infinite;
        }

        @keyframes emoji-float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        /* Corner decorations */
        .corner-deco {
            position: fixed;
            z-index: 5;
            pointer-events: none;
        }

        .corner-deco img {
            width: 80px;
            height: 80px;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .timer {
                padding: 10px 18px;
                font-size: 1.2rem;
                top: 10px;
                right: 10px;
            }

            .btn-si,
            .btn-no {
                padding: 15px 35px;
                font-size: 1rem;
            }

            .corner-deco img {
                width: 50px;
                height: 50px;
            }

            .deco-item img {
                width: 50px;
                height: 50px;
            }

            .buttons-area {
                min-height: 250px;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-height: 600px) {
            .question {
                margin-bottom: 20px;
            }

            .buttons-area {
                min-height: 150px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Corner decorations -->
    <div class="corner-deco corner-tl">
        <img src="imgs/mxjfiles-heart-10930_256.gif" alt="heart">
    </div>
    <div class="corner-deco corner-bl">
        <img src="imgs/placidplace-rose-6870_256.gif" alt="rose">
    </div>
    <div class="corner-deco corner-br">
        <img src="imgs/susan-lu4esm-heart-1747_256.gif" alt="heart">
    </div>

    <!-- Timer -->
    <div class="timer" id="timer">30</div>



    <!-- Main content -->
    <div class="main-container" id="mainContainer">
        <h1 class="question">
            <span class="name">¬øPen√©lope</span> quieres ser mi San Valent√≠n?
        </h1>
        <div class="buttons-area" id="buttonsArea">
            <button class="btn btn-si" id="btnSi">S√≠</button>
            <button class="btn btn-no" id="btnNo">No</button>
        </div>
    </div>

    <!-- End screen for SI -->
    <div class="end-screen end-screen-si" id="endScreenSi">
        <div class="decorations" id="decoSi"></div>
        <div class="end-content">
            <div class="chosen-option">‚úÖ Has elegido: S√ç</div>
            <h1 class="end-message">Yajuuu üòí</h1>
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="imgs/video-si.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- End screen for NO -->
    <div class="end-screen end-screen-no" id="endScreenNo">
        <div class="decorations" id="decoNo"></div>
        <div class="end-content">
            <div class="chosen-option">‚ùå Has elegido: NO</div>
            <h1 class="end-message">SUUUUUUUUU üéâüíï</h1>
            <div class="video-container">
                <video autoplay loop muted playsinline>
                    <source src="imgs/video-no.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const TOTAL_TIME = 30;
        const CLICKS_TO_WIN = 25;

        // State
        let timeLeft = TOTAL_TIME;
        let siClicks = 0;
        let gameEnded = false;

        // Elements
        const timer = document.getElementById('timer');
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const buttonsArea = document.getElementById('buttonsArea');
        const mainContainer = document.getElementById('mainContainer');
        const endScreenSi = document.getElementById('endScreenSi');
        const endScreenNo = document.getElementById('endScreenNo');

        // Track if button has been moved (first click)
        let buttonMoved = false;

        // Initial button sizes
        let siScale = 1;
        let noScale = 1;

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üåπ', 'üíê', 'ü•∞', 'üòç'];

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = (Math.random() * 10) + 's';
                heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Timer countdown
        function startTimer() {
            const interval = setInterval(() => {
                if (gameEnded) {
                    clearInterval(interval);
                    return;
                }

                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft <= 10) {
                    timer.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    showEndScreen('no');
                }
            }, 1000);
        }

        // Move SI button to random position within safe bounds
        function moveSiButton() {
            // First time: switch to absolute positioning
            if (!buttonMoved) {
                btnSi.style.position = 'absolute';
                buttonMoved = true;
            }

            const areaRect = buttonsArea.getBoundingClientRect();

            // Calculate button size after scaling
            const scaledWidth = 120 * siScale;
            const scaledHeight = 50 * siScale;

            // Safe padding from edges
            const padding = 10;

            // Calculate maximum positions (keeping button fully visible)
            const maxX = areaRect.width - scaledWidth - padding;
            const maxY = areaRect.height - scaledHeight - padding;

            // Random position within safe bounds
            let newX = Math.max(padding, Math.random() * maxX);
            let newY = Math.max(padding, Math.random() * maxY);

            // Apply new position
            btnSi.style.left = newX + 'px';
            btnSi.style.top = newY + 'px';

            // Update sizes - more pronounced changes
            siScale = Math.max(0.3, siScale - 0.05);
            noScale = Math.min(3.0, noScale + 0.12);

            btnSi.style.transform = `scale(${siScale})`;
            btnNo.style.transform = `scale(${noScale})`;
        }

        // Create confetti effect
        function createConfetti(container, colors) {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 3) + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.width = (Math.random() * 10 + 8) + 'px';
                confetti.style.height = (Math.random() * 10 + 8) + 'px';
                container.appendChild(confetti);
            }
        }

        // Create decorations for end screens
        function createDecorations(containerId, type) {
            const container = document.getElementById(containerId);
            const gifs = [
                'imgs/mxjfiles-heart-10930_256.gif',
                'imgs/placidplace-rose-6870_256.gif',
                'imgs/susan-lu4esm-heart-1747_256.gif',
                'imgs/susan-lu4esm-hearts-21551_256.gif'
            ];

            // Create corner and edge decorations
            const positions = [
                { top: '3%', left: '3%' },
                { top: '3%', right: '3%' },
                { bottom: '3%', left: '3%' },
                { bottom: '3%', right: '3%' },
                { top: '15%', left: '1%' },
                { top: '15%', right: '1%' },
                { bottom: '15%', left: '1%' },
                { bottom: '15%', right: '1%' },
                { top: '30%', left: '2%' },
                { top: '30%', right: '2%' },
                { top: '50%', left: '1%' },
                { top: '50%', right: '1%' },
                { top: '65%', left: '2%' },
                { top: '65%', right: '2%' },
                { top: '80%', left: '1%' },
                { top: '80%', right: '1%' },
            ];

            positions.forEach((pos, index) => {
                const deco = document.createElement('div');
                deco.className = 'deco-item';
                const img = document.createElement('img');
                img.src = gifs[index % gifs.length];
                deco.appendChild(img);

                Object.keys(pos).forEach(key => {
                    deco.style[key] = pos[key];
                });

                deco.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(deco);
            });

            // Create sparkles
            const sparkles = ['‚ú®', 'üí´', '‚≠ê', 'üåü', 'üíñ'];
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = (Math.random() * 2) + 's';
                sparkle.style.fontSize = (Math.random() * 20 + 25) + 'px';
                container.appendChild(sparkle);
            }

            // Create floating emojis
            const emojis = type === 'no'
                ? ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üåπ', 'üíê', 'ü•∞', 'üòç', 'üíë', 'üë©‚Äç‚ù§Ô∏è‚Äçüë®']
                : ['üéâ', 'ü•≥', 'üíö', '‚úÖ', 'üéä', 'üëè', 'üôå'];

            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 90 + 5 + '%';
                emoji.style.top = Math.random() * 90 + 5 + '%';
                emoji.style.animationDelay = (Math.random() * 4) + 's';
                emoji.style.fontSize = (Math.random() * 20 + 30) + 'px';
                container.appendChild(emoji);
            }

            // Create confetti
            if (type === 'no') {
                createConfetti(container, ['#ff69b4', '#ff1493', '#ff6b9d', '#ffd700', '#ff4081', '#e91e63', '#f48fb1']);
            } else {
                createConfetti(container, ['#00c853', '#69f0ae', '#76ff03', '#ffd700', '#8bc34a', '#4caf50']);
            }
        }

        // Show end screen
        function showEndScreen(type) {
            if (gameEnded) return;
            gameEnded = true;

            mainContainer.style.display = 'none';
            timer.style.display = 'none';

            // Hide corner decorations
            document.querySelectorAll('.corner-deco').forEach(el => el.style.display = 'none');

            if (type === 'si') {
                createDecorations('decoSi', 'si');
                endScreenSi.classList.add('active');
                endScreenSi.querySelector('video').play();
            } else {
                createDecorations('decoNo', 'no');
                endScreenNo.classList.add('active');
                endScreenNo.querySelector('video').play();
            }
        }

        // Event listeners
        btnSi.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            siClicks++;

            if (siClicks >= CLICKS_TO_WIN) {
                showEndScreen('si');
            } else {
                moveSiButton();
            }
        });

        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            showEndScreen('no');
        });

        // Prevent default touch behavior
        document.body.addEventListener('touchmove', (e) => {
            if (e.target === btnSi || e.target === btnNo) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize
        createFloatingHearts();
        startTimer();

        // Initial position for SI button (centered in top area)
        function initButtonPosition() {
            const areaRect = buttonsArea.getBoundingClientRect();
            const btnWidth = 150;
            const btnHeight = 55;

            btnSi.style.left = (areaRect.width / 2 - btnWidth / 2) + 'px';
            btnSi.style.top = '30px';
        }

        // Wait for DOM to be ready
        setTimeout(initButtonPosition, 100);
        window.addEventListener('resize', initButtonPosition);
    </script>
</body>

</html>
